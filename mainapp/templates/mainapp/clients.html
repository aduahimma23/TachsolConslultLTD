{% extends "mainapp/base.html" %}
{% block title %} clients {% endblock %}
{% block content %}

<section class="inner-banner pt-80 pb-95" style="background-image: url('img/banner/inner-banner.jpg');" data-overlay="5">
    <div class="container">
        <div class="row z-5 align-items-center">
            <div class="col-md-8 text-center text-md-left">
                <h1 class="f-700 blue" style="text-align: center;">Our Clients</h1>
                <span class="green-line bg-green d-none d-md-inline-block"></span>
            </div>
        </div>
    </div>
</section>

<section class="partners pt-90 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="fancy-head text-center relative z-5 mb-45 wow fadeInDown" style="visibility: visible; animation-name: fadeInDown;">
                    <h1 class=""><span class="green counter">100</span>+ Happy Clients</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="service-box type-2 transition-4 text-left relative img-lined mb-30">
                {% for client in clients %}
                <div class="service-icon-2 z-5">
                    <img src="" class="transform-center" alt="">
                </div>
                <div class="service-text">
                    <h4 class="f-700 mt-20 mb-10">{{ client.client_name }}</h4>
                    <h3>{{ client.location }}</h3>
                    <p>{{ client.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
