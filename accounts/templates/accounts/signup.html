{% extends "accounts/accounts_base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.staff_id.label_tag }}
        {{ form.staff_id }}

    </form>
</body>
</html>

{% endblock %}
